<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Recursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Recursos</h1>
        <button class="btn" onclick="location.href='dashboard.html'">Voltar ao Dashboard</button>
    </header>
    <main>

    <input type="text" id="resource-name" placeholder="Nome do Recurso">
        <select id="resource-category">
            <option value="">Selecione uma categoria</option>
            <option value="Equipamento">Equipamento</option>
            <option value="Veículo">Veículo</option>
            <option value="Dispositivo de Segurança">Dispositivo de Segurança</option>
        </select>
        <button onclick="addResource()">Adicionar Recurso</button>
        <ul id="resource-list"></ul>

    </main>
    <script src="script.js"></script>
</body>
</html>
